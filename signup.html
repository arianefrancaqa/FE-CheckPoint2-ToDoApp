<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">

  <!-- ---------------------- lógica aplicada no registro -------------------- -->
  <!-- <script src="/scripts/utils.js"></script>
  <script src="/scripts/signup.js"></script>
  -->

</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form name="myForm" onsubmit="return(validate())">
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label>
        Nome:
        <input name="nome" type="text">
      </label>
      <label>
        Sobrenome:
        <input name="sobrenome" type="text">
      </label>
      <label>
        Email:
        <input name="email" id="inputEmail" type="email" type="text">
      </label>
      <label>
        Senha:
        <input name="senha" type="password">
      </label>
      <label>
        Repetir senha:
        <input name="repetirSenha" type="password">
      </label>

      <button id="btn" type="submit" onclick="emailValidation()">Criar conta</button>

    </form>
    <div class="ingressar">
      <a href="login.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>

  <script src="./scripts/signup.js"></script>
</body>

</html>
